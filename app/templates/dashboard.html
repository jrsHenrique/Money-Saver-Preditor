<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            margin-bottom: 20px;
        }
        .button-wrapper {
            margin-top: 20px;
        }
        .button {
            display: block;
            width: 200px;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px auto;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Dashboard</h1>
        </header>
        
        <div class="button-wrapper">
            <a href="{{ url_for('main_bp.form') }}" class="button">Submit Info</a>
            <a href="{{ url_for('main_bp.check_frauds') }}" class="button">Check Possible Frauds</a>
        </div>
    </div>
</body>
</html>
