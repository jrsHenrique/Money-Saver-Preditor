<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Possible Frauds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        .header {
            margin-bottom: 20px;
        }
        .fraud-list {
            text-align: left;
            margin-top: 20px;
        }
        .fraud-item {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .fraud-item:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Check Possible Frauds</h1>
        </header>
        
        <div class="fraud-list">
            <div class="fraud-item">
                <h3>Transaction ID: 12345</h3>
                <p>Amount: $100</p>
                <p>Date: 2024-06-18</p>
            </div>
            <div class="fraud-item">
                <h3>Transaction ID: 67890</h3>
                <p>Amount: $500</p>
                <p>Date: 2024-06-19</p>
            </div>
            <!-- Adicione mais itens de fraude conforme necessÃ¡rio -->
        </div>
    </div>
</body>
</html>
